<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freerooms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link rel="icon" href="assets/freeRoomsLogo.png">
</head>

<body>
    <header class="flex-justify">
        <div class="home-button">
            <img src="assets/freeRoomsLogo.png" alt="">
            <span>Freerooms</span>
        </div>
        <nav><ul class="flex-split">
            <li><button>
                <img src="assets/magnifying-glass.svg" alt="">
            </button></li>
            <li><a href="https://freerooms.devsoc.app/browse" class="selected">
                <img src="assets/gallery.svg" alt="">
            </a></li>
            <li><a href="https://freerooms.devsoc.app/allRooms">
                <img src="assets/door.svg" alt="">
            </a></li>
            <li><a href="https://freerooms.devsoc.app/map">
                <img src="assets/map.svg" alt="">
            </a></li>
            <li><button>
                <img src="assets/moon.svg" alt="">
            </button></li>
        </ul></nav>
    </header>

    <main>
        <div class="search-row flex-justify">
            <div class="left-widgets flex-split"></div>
            <div class="search-bar flex-justify">
                <img src="assets/magnifying-glass.svg" alt="">
                <input type="text" placeholder="Search for a building...">
            </div>
            <div class="right-widgets flex-split"></div>
        </div>
        <div class="building-gallery"></div>
    </main>
</body>
</html>
