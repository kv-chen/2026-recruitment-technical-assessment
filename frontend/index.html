<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freerooms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/freeRoomsLogo.png">
    <script type="module" src="script.js"></script>
</head>

<body>
    <header class="flex-justify">
        <button class="home-button">
            <img src="assets/freeRoomsLogo.png" alt="Freerooms logo">
            <a href="https://freerooms.devsoc.app/">Freerooms</a>
        </button>
        <nav><ul>
            <li><button>
                <img src="assets/magnifying-glass.svg" alt="">
            </button></li>
            <li><a href="https://freerooms.devsoc.app/browse" class="selected">
                <img src="assets/gallery.svg" alt="">
            </a></li>
            <li><a href="https://freerooms.devsoc.app/allRooms">
                <img src="assets/door.svg" alt="">
            </a></li>
            <li><a href="https://freerooms.devsoc.app/map">
                <img src="assets/map.svg" alt="">
            </a></li>
            <li><button class="dark-mode-button">
                <img src="assets/moon.svg" alt="">
            </button></li>
        </ul></nav>
    </header>

    <main>
        <div class="search-row flex-justify">
            <ul class="search-widgets">
                <li><button><img src="assets/filter.svg" alt="">Filters</button></li>
                <li><button><img src="assets/sort.svg" alt="">Sort</button></li>
            </ul>
            <div class="search-bar">
                <img src="assets/magnifying-glass.svg" alt="">
                <input type="text" placeholder="Search for a building...">
            </div>
            <ul class="search-widgets">
                <li><input type="date"></li>
                <li><input type="time"></li>
            </ul>
        </div>
        <ul class="building-gallery"></ul>
        <template id="tile-template">
            <li class="building-tile">
                <div class="building-label"></div>
                <div class="rooms-counter"></div>
                <img src="" alt="">
            </li>
        </template>
    </main>
</body>
</html>
